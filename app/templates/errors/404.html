{% extends "base.html" %}

{% block title %}Page Not Found - Certificate Portal{% endblock %}

{% block content %}
<div class="text-center py-5 animate-in">
    <div
        style="width: 100px; height: 100px; border-radius: 50%; background: var(--gradient-secondary); display: inline-flex; align-items: center; justify-content: center; color: white; font-size: 2.5rem; margin-bottom: 1.5rem;">
        <i class="bi bi-emoji-frown"></i>
    </div>
    <h1 class="display-4 fw-bold">404</h1>
    <h3 class="text-muted mb-3">Page Not Found</h3>
    <p class="text-muted mb-4">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="{{ url_for('public.index') }}" class="btn btn-gradient">
        <i class="bi bi-house"></i> Go to Home
    </a>
</div>
{% endblock %}
