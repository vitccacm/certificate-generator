{% extends "base.html" %}

{% block title %}Server Error - Certificate Portal{% endblock %}

{% block content %}
<div class="text-center py-5 animate-in">
    <div
        style="width: 100px; height: 100px; border-radius: 50%; background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); display: inline-flex; align-items: center; justify-content: center; color: white; font-size: 2.5rem; margin-bottom: 1.5rem;">
        <i class="bi bi-exclamation-triangle"></i>
    </div>
    <h1 class="display-4 fw-bold">500</h1>
    <h3 class="text-muted mb-3">Internal Server Error</h3>
    <p class="text-muted mb-4">
        Something went wrong on our end. Please try again later.
    </p>
    <a href="{{ url_for('public.index') }}" class="btn btn-gradient">
        <i class="bi bi-house"></i> Go to Home
    </a>
</div>
{% endblock %}
