{% extends "base.html" %}

{% block title %}Admin Login - Certificate Portal{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="glass-card p-4 p-md-5 animate-in">
            <!-- Header -->
            <div class="text-center mb-4">
                <div
                    style="width: 70px; height: 70px; border-radius: 50%; background: var(--gradient-primary); display: inline-flex; align-items: center; justify-content: center; color: white; font-size: 1.8rem; margin-bottom: 1rem;">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h3 class="fw-bold">Admin Login</h3>
                <p class="text-muted">Enter your credentials to continue</p>
            </div>

            <form method="POST" action="{{ url_for('auth.login') }}">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Username
                    </label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required
                        autofocus placeholder="Enter username" value="{{ request.form.get('username', '') }}">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-key"></i> Password
                    </label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required
                        placeholder="Enter password">
                </div>

                <!-- Math CAPTCHA -->
                <div class="mb-4">
                    <label class="form-label">
                        <i class="bi bi-shield-check"></i> Solve to verify
                    </label>
                    <div class="p-3 rounded mb-2 text-center"
                        style="background: var(--glass-bg); border: 1px solid var(--glass-border);">
                        <span class="fs-4 fw-bold text-primary">{{ captcha_question }}</span>
                    </div>
                    <input type="text" class="form-control form-control-lg" name="captcha"
                        placeholder="Enter the answer" required autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-gradient btn-lg w-100">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </form>

            <!-- Back Link -->
            <div class="text-center mt-4">
                <a href="{{ url_for('public.index') }}" class="text-muted text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to public site
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
